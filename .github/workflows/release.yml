name: Release

on:
  release:
    types: [published]

jobs:
  build-zip:
    name: Build ZIP
    uses: ./.github/workflows/build-zip.yml

  release:
    name: Upload to Release
    runs-on: ubuntu-latest
    needs: build-zip
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/som_energia/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download ZIP artifact
        uses: actions/download-artifact@v6
        with:
          name: som_energia-zip

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v2.4.2
        with:
          files: som_energia.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release body with installation instructions
        uses: softprops/action-gh-release@v2.4.2
        with:
          append_body: true
          body: |
            
            ## Instalaci贸n Manual
            
            1. Descarga el archivo `som_energia.zip` de esta release
            2. Extrae el contenido en tu directorio `custom_components/som_energia`
            3. Reinicia Home Assistant
            4. A帽ade la integraci贸n Som Energia desde la interfaz de configuraci贸n
            
            ## Instalaci贸n con HACS
            
            Si usas HACS, la integraci贸n se actualizar谩 autom谩ticamente.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-to-bluesky:
    name: Post to BlueSky
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/som_energia/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Post to BlueSky
        uses: myConsciousness/bluesky-post@v5
        with:
          text: |
             Nueva versi贸n de la integraci贸n #SomEnergia para #HomeAssistant!
            
             Versi贸n ${{ steps.version.outputs.version }}
            
             Descarga: ${{ github.event.release.html_url }}
          identifier: ${{ secrets.BLUESKY_IDENTIFIER }}
          password: ${{ secrets.BLUESKY_PASSWORD }}

