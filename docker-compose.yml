version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./custom_components/ide:/config/custom_components/som_energia:ro
      - /config
    ports:
      - "8123:8123"
    restart: unless-stopped
    privileged: true